<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Appointment - AutoCare+</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/css/myappointment2.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navBar">
      <div class="row align-items-center">
        <div class="col-2">
          <img
            src="../static/images/autocarelogo.svg"
            alt="AutoCare+ logo"
            class="navLogo img-fluid"
            height="40"
          />
        </div>
        <div class="col">
          <div class="row">
            <div class="navLinks d-flex flex-wrap justify-content-center">
              <div class="col-auto">
                <button
                  class="navBtn"
                  onclick="window.location.href='myaccount'"
                >
                  My Account
                </button>
              </div>
              <div class="col-auto">
                <button class="navBtn active">
                  My <span class="d-inline">Appointments</span>
                </button>
              </div>
              <div class="col-auto">
                <button class="navBtn">
                  Book <span class="d-inline"><br />an Appointment</span>
                </button>
              </div>
              <div class="col-auto">
                <button class="navBtn">Service Tracker</button>
              </div>
              <div class="col-auto">
                <button class="navBtn">Services</button>
              </div>
              <div class="col-auto">
                <button class="navBtn">Contact Us</button>
              </div>
              <div class="col-auto">
                <button class="navBtn highlight">AutoMobil Sport</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="cont-box container my-4">
      <!-- Tab Controls -->
      <div class="tab-cont d-flex justify-content-center mb-3">
        <a
          href="/my-appointment-ongoing"
          class="tab-btn"
          style="text-decoration: none; text-align: center"
          >On Going</a
        >
        <button class="tab-btn active">Completed</button>
      </div>

      <!-- Appointment Cards -->
      <div class="black-box-cont row g-4">
        <!-- Appointment Card 1: McLaren -->
        <div class="card-black-box p-3 col-lg-4 col-md-6 col-sm-12">
          <div class="title">McLaren 75LT - ABC 1234</div>
          <div class="date">
            Date: <br />
            01-12-2025
          </div>
          <div class="services">
            <p>Services:</p>
            <p>#1 Repair</p>
          </div>
          <div class="price">
            <p>Php 50,000.00</p>
          </div>
        </div>
        <!-- Appointment Card 2: Volkswagen -->
        <div class="card-black-box p-3 col-lg-4 col-md-6 col-sm-12">
          <div class="title">Volkswagen T-Cross - ABC 1234</div>
          <div class="date">
            Date: <br />
            10-10-2024
          </div>
          <div class="services">
            <p>Services:</p>
            <p>#1 Repair</p>
          </div>
          <div class="price">
            <p>Php 55,000.00</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Chatbot -->
    <div class="chat-bot">
      <div class="row align-items-center">
        <div class="col-10">
          <p class="chat-bot-text">
            Welcome!<br />
            For fast inquiries, I'm the man for the job!
          </p>
        </div>
        <div class="col-1">
          <img src="../static/images/chat-bot.svg" alt="chatbot" />
        </div>
      </div>
    </div>
  </body>
</html>
