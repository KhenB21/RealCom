{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AutoCare+</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/index.css"/>
  </head>
  <body>
    <!-- In your template -->
  <div class="scroll-container">
    <div class="image-section" id="home">
      <nav class="navbar">
        <ul class="nav-links">
          <li><a href="#home">Home</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#gallery">Gallery</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact Us</a></li>
          <li><a href="#bookapp">Book an Appointment</a></li>
          <li><a href="#autocareplus">AutoCare+</a></li>
        </ul>
      </nav>
        <div class="text-tagbooknow">
          <div class="tagline">
            <p>Quality service with pride.</p>
          </div>
          <div class="button">
            <button class="btnBooknow">Book Now</button>
          </div>
        </div>
    </div>
    <!-- Additional content below to make it scrollable -->
    <div class="container-one" id="bookapp">
      <div class="container-one-img">
        <div class="text-regislog">
          <p style="margin: 0;">Register to our</p>
          <p style="margin: 0;"> <strong>online booking</strong> and <strong>service tracker</strong></p>
          <div class="button-group">
            <button
              type="button"
              class="btn btn-warning"
              onclick="window.location.href='register';"
            >
              Register
            </button>
  
            <button
              type="button"
              class="btn btn-success"
              class="btn btn-success"
              onclick="window.location.href='login';"
            >
              Login
            </button>
          </div>
        </div>
        
      </div>
    </div>
  </div>  

      {% comment %} <div class="image-bar">
        <img src="{% static 'images/automobilLogo.svg'%}" alt="" />
      </div>
      <div class="login-bar">
        <p><strong>Register to access our</strong></p>
        <p>
          <strong>Online Booking </strong>and <strong>Service Tracker</strong>
        </p>
        <div class="button-group">
          <button
            type="button"
            class="btn btn-warning"
            onclick="window.location.href='register';"
          >
            Register
          </button>

          <button
            type="button"
            class="btn btn-success"
            class="btn btn-success"
            onclick="window.location.href='login';"
          >
            Login
          </button>
        </div>
      </div>
    </div> {% endcomment %}

      <style>

        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
          scroll-behavior: smooth;
        }
        
        .scroll-container {
          height: 100vh;
          overflow-y: scroll;
          scroll-snap-type: y mandatory;
        }
        
        .scroll-container > div {
          height: 100vh;
          scroll-snap-align: start;
        }
        

        .btn {
          background-color: transparent;
          color: white;
          border: 1px solid white;
          padding: 5px 10px;
          margin-top: 10px;
          border-radius: 10px;
          font-family: 'Inter', sans-serif;
          font-size: 13px;
        }

        .text-regislog {
          position: absolute;
          height: 100%;
          width: 100%;
          
          background-image: url("{% static 'images/transparent-logo.png' %}");
          background-repeat: no-repeat;
          background-position: center 0px; /* Push logo closer to top */
          background-size: auto 250px;     /* Adjust logo height as needed */
          
          font-family: 'Inter', sans-serif;
          font-size: 13px;
          color: white;
          display: flex;
          flex-direction: column;
          align-items: center;
          margin-top: 1px;
          justify-content: center;
          z-index: 2;
        }
        
        
        .container-one {
          display: flex;
          justify-content: center;
          align-items: center;
        }
        
        .container-one-img {
          position: relative;
          border-radius: 10px;
          width: 1280px; /* Adjust to full width of the container */
          height: 375px; /* Set height to match your image */
          margin-top: 132px;
          margin-bottom: 132px;
          display: inline-block;
          background-image: url("{% static 'images/appoint-pic.jpg' %}");
          background-size: cover;
          background-position: center;
        }
        
        .container-one-img::after {
          content: ''; 
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.4); 
          border-radius: 10px; 
          z-index: 1;
        }
      
        .navbar {
          position: absolute;
          top: 20px;
          right: 20px;
        }
      
        .nav-links {
          list-style: none;
          display: flex;
          gap:50px;
          margin-right: 50px;
          padding: 0;
        }
      
        .tagline {
          font-size: 24px;
          color: white;
          font-family: 'Inter', sans-serif;
          font-weight: 700;
          font-style: italic;
          text-align: center;
        }

        .nav-links li a {
          text-decoration: none;
          color: white;
          mix-blend-mode: difference; /* Inverts color based on background */
          font-family: 'Inter', sans-serif;
          font-weight: 300;
          font-size: 16px;
        }
      
        .nav-links li a:hover {
          text-decoration: underline;
        }
    
        .image-section {
          background-image: url("{% static 'images/backgroundMain.png' %}");
          background-size: cover;
          background-position: center;
          height: 629px;
          width: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
        }
      
        .text-tagbooknow {
          background-image: url("{% static 'images/automobilLogo.svg' %}");
          background-size: contain;
          background-repeat: no-repeat;
          background-position: top;
          font-family: 'Inter', sans-serif;
          height: 500px;
          width: 400px;
          margin: auto;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: flex-end;
        }

      
        .under-svg-img {
          width: 100%;
          max-width: 300px;
          height: auto;
        }
      
        .container {
          display: flex;
          flex-direction: row;
          padding: 0px;
          height: 928px;
          width: 100%;
          background-color: #f8f9fa;
          text-align: center;
        }
      
        .extra-content h2 {
          font-size: 24px;
          color: #333;
        }
      
        .extra-content p {
          font-size: 16px;
          color: #555;
        }
        .hover-link {
          padding: 10px 15px;
          border-radius: 14px;
          transition: background-color 0.3s ease;
        }
      
        .hover-link:hover {
          background-color: #f0ad4e; /* Change to any hover color */
        }
    
        .image-bar {
          width: 30%;
          height: 928px;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        .login-bar {
          width: 40%;
          height: 928px;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }
        .image-bar img {
          width: 100%;
          max-width: 700px; /* Default on large screens */
          height: auto;
          display: block;
          margin: 0 auto;
        }
      
        .btnBooknow {
          width: 200px;
          height: 50px;
          background: none;
          border-color: white;
          border-width: 2px;
          color: white;
          font-size: 20px;
          margin-bottom: 150px;
          font-family: Arial, Helvetica, sans-serif;
        }
      
        .btnBooknow:hover {
          background-color: rgba(126, 126, 126, 0.9);
          color: #fffdfd;
          border-color: #333;
          transition: all 0.3s ease-in-out;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          transform: scale(1.05);
        }

        /* Medium screens (tablets) */
        @media (max-width: 992px) {
          .image-bar img {
            max-width: 300px;
          }
          .container-one-img img {
            max-width: 300px;
          }
        }
      
        /* Small screens (phones) */
        @media (max-width: 768px) {
          .image-bar img {
            max-width: 200px;
          }
          .container-one-img img {
            max-width: 200px;
          }
        }
      
        /* Extra small screens */
        @media (max-width: 480px) {
          .image-bar img {
            max-width: 150px;
          }
          .container-one-img img {
            max-width: 150px;
          }
        }
        .button-group {
          display: flex;
          gap: 10px; /* spacing between the two buttons */
        }
        .button-group button {
          width: 150px; /* fixed width for both buttons */
        }
    </style>
  </body>
</html>
