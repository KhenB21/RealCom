<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us- AutoCare+</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="..\static\css\contact_us.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

    <!-- Navbar -->
  <div class="navBar">
    <img src="../static/images/autocarelogo.svg" alt="AutoCare+ logo" class="navLogo" height="40"/>
    <div class="navLinks d-flex">
      <button class="navBtn">My Account</button>
      <button class="navBtn">My <p class="d-inline">Appointments</p></button>
      <button class="navBtn">Book <p class="d-inline">an Appointment</p></button>
      <button class="navBtn">Service Tracker</button>
      <button class="navBtn">Services</button>
      <button class="navBtn">Contact Us</button>
      <button class="navBtn highlight">AutoMobil Sport</button>
    </div>
  </div>

  
    <!-- Contact Us Section -->
    <div class="box-for-the-box">
        <div class="contactus-black-box">
            <div class="cards-container">
                <div class="white-card">
                    Contact Us
                    <div class="email-card">
                        <i class="fas fa-envelope email-icon"></i>
                        <span class="card-text">info@email.com</span>
                    </div>
                    <div class="phone-card">
                        <i class="fas fa-phone contacts-icon"></i>
                        <span class="card-text">
                            +639123456789<br>
                            467-8809
                        </span>
                    </div>
                    <div class="address-card">
                        <i class="fa-solid fa-location-dot contacts-icon"></i>
                        <span class="card-text">
                            2287 Chino Roces Avenue<br>
                            Makati city, 1231 Metro Manila,<br>
                            Philippines<br>
                        </span>
                    </div>
                    <div class="hours-card">
                        <i class="fa-solid fa-clock contacts-icon"></i>
                        <span class="card-text">
                            8:00 AM to 6:00 PM
                        </span>
                    </div>                    
                </div>
                <div class="white-card">
                    Get In Touch
                    <form id="contact-form">
                        <div class="input-container">
                            <input type="email" id="email" class="input-field" placeholder="Your email address" required>
                        </div>
                        <div class="input-container">
                            <textarea id="message" class="input-field" placeholder="Your message" required></textarea>
                        </div>
                        <div class="input-container">
                            <button type="button" class="submit-button" onclick="sendEmail()">Submit</button>
                        </div>
                    </form>                    
                </div>
            </div>
            <p class="corporation-text">AutoMobil Sport Corporation</p>
        </div>
    </div>
</html>

<script>
    function sendEmail() {
        const email = document.getElementById("email").value;
        const message = document.getElementById("message").value;
        const recipient = "lilicatch@duck.com"; // Fixed recipient email
    
        const subject = "Message from: " + email;
        const body = encodeURIComponent(message);
    
        window.location.href = `mailto:${recipient}?subject=${subject}&body=${body}`;
    
        document.getElementById("contact-form").reset();
    }    
</script>
